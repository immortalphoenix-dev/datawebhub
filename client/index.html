<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta name="description" content="Modern portfolio showcasing projects, skills, and an AI-powered chat assistant." />
  <meta name="theme-color" content="#14b8a6" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://my-portfolio.koyeb.app/" />
  <meta property="og:title" content="My Portfolio - Developer & Craftsman" />
  <meta property="og:description"
    content="Modern portfolio showcasing projects, skills, and an AI-powered chat assistant." />
  <meta property="og:image" content="/og-logo.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary" />
  <meta property="twitter:title" content="My Portfolio - Developer & Craftsman" />
  <meta property="twitter:description"
    content="Modern portfolio showcasing projects, skills, and an AI-powered chat assistant." />
  <meta property="twitter:image" content="/og-logo.png" />
  <link rel="icon" href="/src/assets/LOGO.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Preconnect to external AI APIs for faster chat responses -->
  <link rel="preconnect" href="https://api.groq.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.groq.com">
  <!-- Preload critical chat assets (loaded on-demand to keep initial bundle small) -->
  <link rel="prefetch" href="/assets/chat-*.js" as="script">
  <link rel="prefetch" href="/assets/avatar-3d-*.js" as="script">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>

</html>
