---
name: CI/CD Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run check

      - name: Lint code
        run: npm run lint || true
        # Note: npm run lint may fail if no linter configured, so we allow failure
        # You can uncomment the above line if ESLint is configured

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build client and server
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build artifacts
        run: |
          if [ ! -d "dist/public" ]; then
            echo "Client build artifacts not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "Server build artifact not found"
            exit 1
          fi
          echo "✓ Build artifacts verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
            node_modules/
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
        # Note: Set to 'moderate' to catch moderate and high vulnerabilities
        # Change to 'high' or 'critical' for stricter checks

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [lint, build, security]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint job failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ Build job failed"
            exit 1
          fi
          if [ "${{ needs.security.result }}" != "success" ]; then
            echo "⚠️  Security job found issues (non-blocking)"
          fi
          echo "✓ All required checks passed"
